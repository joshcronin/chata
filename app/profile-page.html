   <body class="login" ng-app="chataApp">
      <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <article class="container" ng-controller="profilePageController+">
         <section class="page">
            <div class="holder">
               <img src="img/logo.png" alt="Chata logo">
               <h1>Your Profile</h1>
               <form method="POST" ng-submit="submit()">
                  <div class="form-group">
                     <label class="sr-only" for="username">Username</label>
                     <input type="text" class="form-control" id="username" placeholder="" ng-model="usr_username" >
                  </div>
                  <br>
                  <div class="form-group">
                     <label class="sr-only" for="loginEmail">Email</label>
                     <input type="email" class="form-control" id="loginEmail" placeholder="" ng-model="usr_email" >
                  </div>
                  <p class="text-danger" ng-if="error.show"><small>{{error.message}}</small></p>
                  <fieldset>
                     <div class="form-group">
                        <label class="sr-only" for="loginPassword">Current Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="usr_password" required>
                     </div>
                     <br>
                     <div class="form-group">
                        <label class="sr-only" for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Password" ng-model="usr_newPassword" required>
                        <label class="sr-only" for="newPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" ng-model="usr_confirmPassword" required>
                     </div>
                  </fieldset>
                  <button type="submit" class="btn btn-success pull-right">Confirm</button>
               </form>
            </div>
         </section>
         <footer></footer>
      </article>
      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/modernizr/modernizr.js"></script>
