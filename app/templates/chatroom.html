<div class="chatroom">
  <article class="page">
    <section>
      <nav class="navbar navbar-default" ng-controller="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-center navbar-brand" href="/#/chatroom">
              <img alt="Chata" src="img/logo.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="fill" href="/#/profile"></a>
              </li>
              <li class="logout"><a href="/#/" ng-click="authObj.$signOut()">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="container-fluid full-height">
      <div class="row">
        <div class="main-chat col-md-12">
          <div class="main-panel">
            <ul class="row" id='username'>
              <div class='collection' ng-repeat="message in messageList">
                <li style='border-color: {{message.color}}'>{{message.username}}: {{message.content}}</li>
              </div>
            </ul>
          </div>
        </div>
        <p class="text-danger" ng-if="error.show"><small>{{error.message}}</small></p>
        <div class="message-box col-md-10 col-sm-10 col-xs-8">
          <textarea class="message-panel full-height" ng-model='message'></textarea>
        </div>
        <div class="send-message col-md-2 col-xs-1">
          <button type="button" class="btn btn-primary btn-lg" ng-click='publish();displayUsername();' ng-disabled='!message'>Send</button>
        </div>
      </div>
    </section>

    <footer></footer>
  </article>
</div>
