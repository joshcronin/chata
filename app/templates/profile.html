<div class="form">
  <section>
    <nav class="navbar navbar-default" ng-controller="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-center navbar-brand" href="/#/chatroom">
            <img alt="Chata" src="img/logo.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="fill" href="/#/profile"></a>
            </li>
            <li class="logout"><a href="/#/" ng-click="authObj.$signOut()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <article class="container">
    <section class="page">
      <div class="holder">

        <h1>Your Profile</h1>
        <form method="POST" ng-submit="" class="outline">
          <p>Profile Picture</p>
          <div class="form-group">
            <img id="uploadedPicture" src="img/avatar.png" />
            <div id="uploadBtn" class="btn btn-success" ng-click="getFile()">Click To Upload</div>
            <div id="hiddenFileUploader"><input id="upfile" type="file" value="upload" ngf-select="uploadFiles($file, $invalidFiles)" ng-model="user.picture" /></div>
          </div>
          <br>
          <div class="form-group">
            <label class="sr-only" for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Email" ng-model="user.email" disabled>
          </div>
          <p class="text-danger" ng-if="error.show"><small>{{error.message}}</small></p>
		    <div class="form-group">
            <label class="sr-only" for="username">Display Name</label>
            <input placeholder="Display Name" type="text" class="form-control" id="username"  ng-model="user.username" disabled>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success pull-right">Save Changes</button> 
           <!-- <div id="uploadBtn" class="btn btn-success pull-right" ng-click="">Save Changes</div>-->
          </div>
		  </form>
		  <br />
		  <br />
		    
		  <form name="password" ng-submit="submit()">
		  	 <div class="form-group">
            <label class="short-width" for="loginPassword">Current Password:&nbsp;&nbsp; • • • • • • • •</label>
            <button class="btn btn-success" id="passwordToggle" onClick="togglePasswordForm()">Change</button>
          </div>
		<div id="hidden1">
          <fieldset>
            <ng-form>
			
              <div class="form-group">
                <label class="sr-only" for="loginPassword">Current Password</label>
                <input type="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" name="pass" class="form-control" id="profilePassword" placeholder="Password" ng-model="user.password" required>
            <div ng-show="password.$submitted || password.pass.$touched">
              <span ng-show="password.pass.$error.required">Please enter a password.</span>
              <span ng-show="password.pass.$error.pattern">Password must have 8 character, 1 letter and 1 number.</span>
            </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="newPassword">New Password</label>
                <input type="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" class="form-control" id="newPassword" placeholder="New Password" ng-model="user.password" name="newPass">
                <div ng-show="password.$submitted || password.newPass.$touched">
                        <span ng-show="password.newPass.$error.required">Enter your new password.</span>
                        <span ng-show="password.pass.$error.pattern">Password must have 8 character, 1 letter and 1 number.</span>
                     </div> 
              </div>
              <div class="form-group">
                <label class="sr-only" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" compare-to="user.password" ng-model="user.passwordConfirm" name="passcon">
                <div ng-show="password.$submitted || (password.passCon.$touched && password.pass.$touched)">
                   <div ng-show="password.$submitted || (register.passCon.$touched && register.pass.$touched)">
					<div ng-show="password.passCon.$error.compareTo">Passwords must match.</div>
					</div>
                </div> 
              </div>
          </fieldset>
		 
          <br>
		  
          <div class="form-group">
            <button type="submit"  class="btn btn-success pull-right">Confirm</button>
          </div>
		   </ng-form>
		   </div>
        </form>
      </div>
    </section>
    <footer></footer>
  </article>
